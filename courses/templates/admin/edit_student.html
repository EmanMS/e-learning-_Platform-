{% extends 'base.html' %}
{% block title %}Edit Student - Admin Panel{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-header bg-white border-0 py-3 px-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="fw-bold mb-0">
                            <i class="fas fa-user-edit text-warning me-2"></i>Edit Student
                        </h4>
                        <a href="{% url 'admin_students' %}" class="btn btn-light btn-sm rounded-pill px-3">
                            <i class="fas fa-arrow-left me-1"></i> Back
                        </a>
                    </div>
                </div>
                
                <div class="card-body p-4 pt-2">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Username (Read Only - للأمان لا يفضل تغييره) -->
                        <div class="mb-4 bg-light p-3 rounded-3 border">
                            <label class="small text-uppercase text-muted fw-bold mb-1">Username</label>
                            <div class="fw-bold text-dark fs-5">{{ student.user.username }}</div>
                            <small class="text-muted"><i class="fas fa-info-circle me-1"></i>Username cannot be changed.</small>
                        </div>

                        <div class="row mb-3">
                            <!-- First Name -->
                            <div class="col-md-6">
                                <label class="form-label fw-bold">First Name</label>
                                <input type="text" name="first_name" class="form-control" value="{{ student.user.first_name }}">
                            </div>
                            
                            <!-- Last Name -->
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Last Name</label>
                                <input type="text" name="last_name" class="form-control" value="{{ student.user.last_name }}">
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Email Address</label>
                            <input type="email" name="email" class="form-control" value="{{ student.user.email }}" required>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'admin_students' %}" class="btn btn-light btn-lg px-4">Cancel</a>
                            <button type="submit" class="btn btn-warning btn-lg px-4 text-white shadow-sm">
                                <i class="fas fa-save me-2"></i>Update Student
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
